spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ""{GOOGLE_CLIENT_ID}
              client-secret: "" {GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
  spring:
    datasource:
      url: jdbc:h2:mem:testdb
      driver-class-name: org.h2.Driver
      username: sa
      password:

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true

    h2:
      console:
        enabled: true
        path: /h2-console




